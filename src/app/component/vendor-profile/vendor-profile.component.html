<div class="head">
    <div class="row">
        <div class="col-lg-3  col-md-5 col-12">
            <h4 class="head_title">Vendor Management</h4>
            <p class="my-1  head_Desc">View Vendor profile on the platform...</p>
        </div>
    </div>
    <section class="VendorProfSec  p-3">
        <div class="text-end w-100">
            <i (click)="closeVendorProf()" class="fa fa-times  ms-auto" aria-hidden="true"></i>
        </div>
        <div class="info my-1">
            <img src="../../../assets/images/Sislimoda/SislimodaAdmin/items/istockphoto-1200677760-612x612.png" alt="">
            <div class="title">
                <h5>Vendor Name</h5>
                <p>Mahmoud Elwan</p>
            </div>
        </div>
        <hr>
        <div class="my-1 venderDetails px-2 py-3">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-4 col-6 my-1">
                    <div class="p-2">
                        <p>Email Address</p>
                        <p> <i class="fa fa-map-marker " aria-hidden="true"></i> mahmoudelwan460@gmail.com</p>
                    </div>

                </div>

                <div class="col-lg-3 col-6 my-1">
                    <div class="p-2">
                        <p>Phone Number</p>
                        <p> +20 01142951602</p>
                    </div>

                </div>


                <div class="col-lg-3 col-6 my-1">
                    <div class="p-2">
                        <p>Store Name</p>
                        <p>Amazon Store</p>
                    </div>
                </div>


                <div class="col-lg-2 col-6 my-1">
                    <div class="p-2">
                        <p class="">Vendor action</p>
                        <div class="search_dropdown vendorProfileAc">
                            <button (click)="showDropDown('search_dropdownMenuButton22', 'dropdown-menu-list22')"
                                class="btn dropdown-toggle w-100 search_dropdownMenuButton  search_dropdown_btn search_dropdownMenuButton22"
                                type="button" id="dropdownMenuButton" aria-haspopup="true" aria-expanded="false">
                                continue
                            </button>
                            <div class="dropdown-menu-list  dropdown-menu-list22">
                                <span class="dropdown-item"
                                    (click)="changeVendorStatus('search_dropdownMenuButton22','continue')">Continue</span>
                                <span class="dropdown-item"
                                    (click)="changeVendorStatus('search_dropdownMenuButton22','suspended')">Suspended</span>
                                <span class="dropdown-item"
                                    (click)="changeVendorStatus('search_dropdownMenuButton22','declined')">Declined</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <div class="my-1 venderStatics px-2 py-3">
            <div class="row align-items-center">
                <div class="col-12 my-1">
                    <div class="p-2">
                        <p>Vendor statistics</p>
                    </div>

                </div>
                <div class="col-lg-8">
                    <div class="p-2 METRICS d-flex align-items-center">
                        <p>SALES METRICS</p>
                        <div class="search_dropdown w-25">
                            <button (click)="showDropDown('search_dropdownMenuButton21', 'dropdown-menu-list21')"
                                class="btn dropdown-toggle w-100 search_dropdownMenuButton  search_dropdown_btn search_dropdownMenuButton21"
                                type="button" id="dropdownMenuButton" aria-haspopup="true" aria-expanded="false">
                                Year
                            </button>
                            <div class="dropdown-menu-list  dropdown-menu-list21">
                                <span class="dropdown-item"
                                    (click)="changeOrderStatusGraph('search_dropdownMenuButton21','year')">year</span>
                                <span class="dropdown-item"
                                    (click)="changeOrderStatusGraph('search_dropdownMenuButton21','month')">month</span>
                                <span class="dropdown-item"
                                    (click)="changeOrderStatusGraph('search_dropdownMenuButton21','day')">day</span>
                            </div>
                        </div>
                    </div>
                    <div class="diplayChart w-100 p-2">
                        <canvas id="myChart">
                        </canvas>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="p-3">
                        <div class=" my-1">
                            <p>Products overview</p>
                        </div>
                        <div class="diplayChart w-100 p-2">
                            <canvas id="myChart2">
                            </canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="w-100 text-end">
            <button class="btn btn-dark px-3 py-2">Save</button>
        </div>

    </section>

</div>
